<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/sidepanel.css">
    <link rel="stylesheet" type="text/css" href="styles/vendors/katex/katex.min.css">
</head>

<body>
    <div class="main">
        <div class="header" data-header>
            <div class="top">
                <div class="description" data-localize="sidepanel_description"></div>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="mode" value="step_by_step" checked />
                        <div class="radio-item">
                            <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle class="outer" cx="8" cy="8" r="7.5" />
                                <circle class="inner" cx="8" cy="8" r="3.5" />
                            </svg>
                            <div class="title" data-localize="sidepanel_step_by_step_mode"></div>
                        </div>
                    </label>
                    <label>
                        <input type="radio" name="mode" value="short_answer" />
                        <div class="radio-item">
                            <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle class="outer" cx="8" cy="8" r="7.5" />
                                <circle class="inner" cx="8" cy="8" r="3.5" />
                            </svg>
                            <div class="title" data-localize="sidepanel_short_answer_mode"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="actions">
                <div class="buttons">
                    <!--
                    <div class="button-wrap">
                        <button type="button" class="btn screenshot-btn" data-screenshot_btn>
                            <div class="icon">
                                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 16.1779V13.4279H9.25V11.9279H12V9.17789H13.5V11.9279H16.25V13.4279H13.5V16.1779H12ZM0.5 13.4279V9.17789H2V11.9279H4.75V13.4279H0.5ZM0.5 4.67789V0.427887H4.75V1.92789H2V4.67789H0.5ZM12 4.67789V1.92789H9.25V0.427887H13.5V4.67789H12Z" fill="white"/></svg>                                
                            </div>
                            <div class="text" data-localize="sidepanel_screenshot_btn"></div>
                        </button>
                        <div class="button-tip">Ctrl + Shift + S</div>
                    </div>
                    -->
                    <div class="button-wrap">
                        <input type="file" class="hidden" data-upload_file />
                        <button type="button" class="btn" data-upload_btn>
                            <div class="icon">
                                <svg width="20" height="13" viewBox="0 0 20 13" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.35575 12.3118C4.73175 12.3118 3.34983 11.7467 2.21 10.6165C1.07 9.48652 0.5 8.11094 0.5 6.48977C0.5 4.8686 1.07 3.49135 2.21 2.35802C3.34983 1.22469 4.73175 0.65802 6.35575 0.65802H15.3462C16.5001 0.65802 17.4808 1.05869 18.2885 1.86002C19.0962 2.66119 19.5 3.63869 19.5 4.79252C19.5 5.94635 19.0962 6.92394 18.2885 7.72527C17.4808 8.5266 16.5001 8.92727 15.3462 8.92727H6.8365C6.15967 8.92727 5.58183 8.69144 5.103 8.21977C4.62417 7.74827 4.38475 7.1736 4.38475 6.49577C4.38475 5.81794 4.6225 5.2396 5.098 4.76077C5.5735 4.28194 6.153 4.04252 6.8365 4.04252H15.6152V5.54252H6.8365C6.5685 5.54252 6.34283 5.6326 6.1595 5.81277C5.97617 5.99294 5.8845 6.21694 5.8845 6.48477C5.8845 6.75277 5.97617 6.97685 6.1595 7.15702C6.34283 7.33719 6.5685 7.42727 6.8365 7.42727H15.3558C16.0942 7.41694 16.7196 7.16044 17.2318 6.65777C17.7439 6.1551 18 5.53335 18 4.79252C18 4.05485 17.7423 3.43135 17.227 2.92202C16.7115 2.41269 16.0846 2.15802 15.3462 2.15802H6.35575C5.14675 2.14769 4.11858 2.5656 3.27125 3.41177C2.42375 4.25794 2 5.2851 2 6.49327C2 7.68427 2.42375 8.69669 3.27125 9.53052C4.11858 10.3642 5.14675 10.7913 6.35575 10.8118H15.6152V12.3118H6.35575Z" fill="#ffffff" /></svg>
                            </div>
                            <div class="text" data-localize="sidepanel_upload_btn"></div>
                        </button>
                    </div>
                </div>
                <div class="response-error" data-localize="sidepanel_internal_error" data-response_error></div>
            </div>
        </div>

        <div class="content" data-content></div>
        <div class="hidden-content" data-hidden_content></div>

        <div class="footer" data-footer>
            <div class="copy-row">
                <button type="button" class="btn copy-btn" data-copy_btn>

                    </div>
                    <div class="text" data-localize="sidepanel_copy_btn"></div>
                </button>
            </div>

    <div class="loader" data-loader>
        <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 24 24">
            <g>
                <rect width="2" height="5" x="11" y="1" fill="#ffffff" opacity="0.14" />
                <rect width="2" height="5" x="11" y="1" fill="#ffffff" opacity="0.29" transform="rotate(30 12 12)" />
                <rect width="2" height="5" x="11" y="1" fill="#ffffff" opacity="0.43" transform="rotate(60 12 12)" />
                <rect width="2" height="5" x="11" y="1" fill="#ffffff" opacity="0.57" transform="rotate(90 12 12)" />

                <rect width="2" height="5" x="11" y="1" fill="#ffffff" opacity="0.86" transform="rotate(150 12 12)" />
                <rect width="2" height="5" x="11" y="1" fill="#ffffff" transform="rotate(180 12 12)" />
